<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <<link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body>
    <div class="container_1">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" class="logo">

        <!-- Back to Homepage Link -->
        <a href="{{ url_for('index') }}" class="back-link">The Renewable Energy Experts</a>

        <h1>TINO SOLUTIONS LIMITED CLIENT LIST</h1>
        <form action="{{ url_for('update_client') }}" method="post">
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>Client Unique ID</th>
                            <th>Client Name</th>
                            <th>Town</th>
                            <th>City</th>
                            <th>Phone Number</th>
                            <th>Client Code</th>
                            <th>Contact Person</th>
                            <th>Email Address</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for client in clients %}
                        <tr>
                            <td>{{ client[0] }}</td>
                            <td><input type="text" name="client_names" value="{{ client[1] }}"></td>
                            <td><input type="text" name="towns" value="{{ client[2] }}"></td>
                            <td><input type="text" name="cities" value="{{ client[3] }}"></td>
                            <td><input type="text" name="phone_numbers" value="{{ client[4] }}"></td>
                            <td><input type="text" name="client_codes" value="{{ client[5] }}"></td>
                            <td><input type="text" name="contact_persons" value="{{ client[6] }}"></td>
                            <td><input type="text" name="email_addresses" value="{{ client[7] }}"></td>
                            <td>
                                <input type="hidden" name="client_ids" value="{{ client[0] }}">
                                <button type="submit" class="update-button">Update</button>
                                <form action="{{ url_for('delete_client', client_id=client[0]) }}" method="post" style="display:inline;">
                                    <button type="submit" class="delete-button">Delete</button>
                                </form>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
        </form>
        {% if message %}
        <p class="message">{{ message }}</p>
        {% endif %}
    </div>
</body>
</html>
