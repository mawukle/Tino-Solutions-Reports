<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Client Management</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Logo" class="logo">
        <!-- Back to Homepage Link -->
        <a href="index" class="back-link">The Renewable Energy Experts</a>

        <h1>TINO SOLUTIONS LIMITED CLIENT ENTRY FORM</h1>

        <!-- Navigation -->
        <nav>
            <a href="#" onclick="showForm('manualForm')">Add Client Manually</a>
            <a href="#" onclick="showForm('excelForm')">Upload Excel File</a>
            <a href="{{ url_for('client_list') }}">View Client List</a>
        </nav>

        <!-- Message Display -->
        {% if message %}
            <p>{{ message }}</p>
        {% endif %}

        <!-- Manual Client Entry Form -->
        <form id="manualForm" method="POST" style="display: none;"> <!-- Changed class to id -->
          <div class="form-row">
            <label for="client_name">Client Name:</label>
            <input type="text" id="client_name" name="client_name" placeholder="Client Name" required>
          </div>

          <div class="form-row">
            <label for="town">Town:</label>
            <input type="text" id="town" name="town" placeholder="Town" required>
          </div>

          <div class="form-row">
            <label for="city">City:</label>
            <input type="text" id="city" name="city" placeholder="City" required>
          </div>

          <div class="form-row">
            <label for="phone_number">Phone Number:</label>
            <input type="text" id="phone_number" name="phone_number" placeholder="Phone Number">
          </div>

          <div class="form-row">
            <label for="client_code">Client Code:</label>
            <input type="text" id="client_code" name="client_code" placeholder="Client Code">
          </div>

          <div class="form-row">
            <label for="contact_person">Contact Person:</label>
            <input type="text" id="contact_person" name="contact_person" placeholder="Contact Person">
          </div>

          <div class="form-row">
            <label for="email_address">Email Address:</label>
            <input type="email" id="email_address" name="email_address" placeholder="Email Address">
          </div>

          <div class="form-row">
            <div></div> <!-- Empty cell for alignment -->
            <button type="submit">Add Client</button>
          </div>
        </form>

        <!-- Excel File Upload Form -->
        <form id="excelForm" method="POST" enctype="multipart/form-data" style="display: none;">
            <label for="file">Upload Excel File:</label>
            <input type="file" id="file" name="file" required>

            <button type="submit">Upload Excel File</button>
        </form>
    </div>

    <script>
        function showForm(formId) {
            document.getElementById('manualForm').style.display = 'none'; // Corrected usage of id
            document.getElementById('excelForm').style.display = 'none';
            document.getElementById(formId).style.display = 'block';
        }
        // Default view is the manual form
        showForm('manualForm');
    </script>
</body>
</html>
